<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
</head>
<body>

<style>
  .cardImg {
    width: 300px;
    position: absolute;
  }
</style>



<div class="cardImg">
  <img src="img/k03.jpg">
  <button class="btn">MOVE</button>
</div>


<script>
  //서버사이드에서 많이 태그를 만들어 놨을때 유용
  $(document).ready(function (){
    $(".btn").on("click", function (e){

      const cardImg = $(e.target)

      $(".cardImg").animate({
        left: "+=500",
        'opacity': "0.1"
      }, 2000, function () { // 이시간동안 동작후에
        cardImg.animate({
          left: "-=500",
          'opacity': "1"
      }, 2000) // 시간조정
    })
    })
  })



</script>


</body>
</html>
